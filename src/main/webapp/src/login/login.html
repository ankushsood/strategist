  <div class="" >
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper" ng-controller = "LoginController as loginCtrl">
      <div id="login" class="animate form">
        <section class="login_content">
          <form>
            <h1>Login</h1>
            <div>
              <input ng-model="loginCtrl.username"  type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input  ng-model="loginCtrl.password" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" ng-click="loginCtrl.login()">Log in</a>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">

  
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Strategist!</h1>

              </div>
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
  </div>
